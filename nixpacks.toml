[phases.setup]
aptPkgs = ["libgl1-mesa-glx", "libglib2.0-0"]

[phases.install]
cmds = [
  "python -m venv --copies /opt/venv && . /opt/venv/bin/activate && pip install -r requirements.txt",
  ". /opt/venv/bin/activate && pip uninstall -y opencv-python 2>/dev/null; pip install --force-reinstall opencv-python-headless==4.10.0.84"
]
